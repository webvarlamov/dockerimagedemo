version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=messages
      - POSTGRES_USER=messages
      - POSTGRES_PASSWORD=messages
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - '5437:5432'

volumes:
  db:
    driver: local
